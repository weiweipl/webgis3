<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

		<title>Visualize points with a heatmap - 4.11</title>

		<link rel="stylesheet" href="https://js.arcgis.com/4.11/esri/themes/light/main.css" />

		<style>
			html,
			body,
			#viewDiv {
				padding: 0;
				margin: 0;
				height: 100%;
				width: 100%;
			}
		</style>

		<script src="https://js.arcgis.com/4.11/"></script>

		<script>
			require([
				"esri/Map",
				"esri/layers/CSVLayer",
				"esri/views/MapView",
				"esri/widgets/Legend"
			], function(Map, CSVLayer, MapView, Legend) {
				const url =
					"https://cxqttkl.github.io/web4gis15/wuhangps-tiny.csv";

				// Paste the url into a browser's address bar to download and view the attributes
				// in the CSV file. 
				const symbol = {
					type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
					path: "M14.5,29 23.5,0 14.5,9 5.5,0z",
					color: "#ffff00",
					outline: {
						color: [0, 0, 0, 0.7],
						width: 0.5
					},
					angle: 180,
					size: 15
				};




				const rotationRenderer = {
					type: "simple", // autocasts as new SimpleRenderer()
					symbol: symbol,
					visualVariables: [{
							type: "rotation",
							field: "T_Heading",
							rotationType: "geographic"
						},
						{
							type: "size",
							field: "T_Speed",
							minDataValue: 0,
							maxDataValue: 40,
							minSize: 8,
							maxSize: 40
						}
					]
				};

				const layer = new CSVLayer({
					url: url,
					title: "Wuhan GPS in a day",
					copyright: "Wuhan GPS",
					latitudeField: "Lat",
					longitudeField: "Long",
					renderer: rotationRenderer
				});

				const map = new Map({
					basemap: "gray",
					layers: [layer]
				});

				const view = new MapView({
					container: "viewDiv",
					center: [113.5, 29.6],
					zoom: 10,
					map: map
				});




				view.ui.add(
					new Legend({
						view: view
					}),
					"bottom-left"
				);
			});
		</script>
	</head>

	<body>
		<div id="viewDiv"></div>
	</body>
</html>
